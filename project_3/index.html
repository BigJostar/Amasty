<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> EBM </title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form class="form">
        <label>Denomination in stock : </label>
        <input class='Denomination_in_stock' placeholder="5 10 20 50 100">
        <p class='Denomination'></p>
        <label>Your amount</label>
        <input class='Your_amount' type="Amount" name="Amount" placeholder="Your amount">
        <p class='Amount'></p>
        <button class="load"> Calculate </button>
    </form>
    <div class='errors'>
        <p class='typeError'></p>
    </div>
    <div class='end'>
    </div>

</body>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="js/request.js"></script>

</html>
